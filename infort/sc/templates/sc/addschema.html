{% extends 'sc/base.html' %}

{% block content %}
    <div class="text-center my-2">
    <h2>Добавление схемы</h2>
        </div>
    <form action="{% url 'addschema' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
<!--        {{ form.as_p }}-->

        {% for f in form %}
<p><label class="form-label my-2" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
<div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <button type="submit">Добавить</button><br>






    </form>

{% endblock %}
